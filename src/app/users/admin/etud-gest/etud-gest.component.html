<body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css "/>
  
    <div class="container">
      <div class="row">
        
        
          <div class="col-md-offset-1 col-md-10">
            <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/>
              <div class="panel">
                
                  <div class="panel-heading">
                      <div class="row">
                        
                          <div class="col-sm-12 col-xs-12">
                              <a  (click)=" Ajoutetudaint()"  class="btn btn-sm btn-primary pull-left"><i class="fa fa-plus-circle"></i> Add New</a>
                              <form class="form-horizontal pull-right">
                                  <div class="form-group">
                                      <label>Etudiant List</label>
                                     
                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>
                  <div class="panel-body table-responsive">
                      <table class="table">
                          <thead>
                              <tr>
                                <th>Action</th>
                                  <th>Nom</th>
                                  <th>email</th>
                                  <th>prenom</th>
                                 
                                  <th>soldeCarte</th>
                                  <th>codeSecurite</th>
                                  <th>numero Carte</th>
                                 
                              </tr>
                          </thead>
                          <tbody>
                              <tr *ngFor="let m of etudiants ">
                                  <td>
                                      <ul class="action-list">
                                          <li>      <a (click)="modifiertudaint(m.id) " class="btn btn-primary"><i class="fa fa-pencil"></i></a>  </li><br/>
                                            <li> <a  (click)="deleteEtudiant(m.id)" class="btn btn-danger"><i class="fa fa-times"></i></a></li>
                                            </ul>
                                  </td>
                                
                                  
                                  <td>{{m.nom}}</td>
                                  <td>{{m.email}}</td>
  
                                  <td>{{m.prenom}}</td>
                                  
                                  <td>{{m.soldeCarte}}</td>
                                  <td>{{m.codeSecurite}}</td>
                                  <td>{{m.numeroCarte}}</td>
                            
  
                                  
                              </tr>
                          </tbody>
                      </table>
                  </div>
                  
              </div>
          </div>
      </div>
  </div>
  
  <br><br><br><br><br><br><br><br><br><br>
</body>
