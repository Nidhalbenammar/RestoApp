<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Sign up </h3>
            <form>

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" id="firstName" class="form-control form-control-lg" [(ngModel)]="Nom" />
                    <label class="form-label" for="firstName">Nom</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" id="lastName" class="form-control form-control-lg" [(ngModel)]="Prenom" />
                    <label class="form-label" for="lastName">Prenom</label>
                  </div>

                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" class="form-control form-control-lg" [(ngModel)]="numeroEtudiant" />
                    <label for="birthdayDate" class="form-label">Numero Etudiant</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="email" id="emailAddress" class="form-control form-control-lg" [(ngModel)]="email" />
                    <label class="form-label" for="emailAddress">Email</label>
                  </div>

                </div>
              </div>
             
              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                    <div class="form-outline">
                          <input type="password" class="form-control form-control-lg" placeholder="Ex : 0000" value="" [(ngModel)]="password" />

                      <label class="form-label">MotDePasse</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="password" class="form-control form-control-lg" value="" [(ngModel)]="confirmPassword" />
                    <label class="form-label" >Confirmer MotDePasse</label>
                </div>
                </div>
              </div>
            



              <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg" type="submit" value="Registre" />
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
