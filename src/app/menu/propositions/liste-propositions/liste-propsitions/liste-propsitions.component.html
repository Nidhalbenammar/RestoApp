<html>
<br><br><br><br><br><br><br><br>
<body>

<a class="btn btn-success" style="float:left;margin-right:20px;" href="https://codepen.io/collection/XKgNLN/" target="_blank">Vote </a>
<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
	<thead>
		<tr>
			<th>Plat</th>
			<th>Dessert</th>
			<th>Supplement</th>
            <th>Votes</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let proposition of propositions">
            <td>{{ proposition.plat }}</td>
            <td>{{ proposition.dessert }}</td>
            <td>{{ proposition.supplement }}</td>
            <td>{{ proposition.vote }}</td>
            <td><button (click)="vote(proposition)">Vote</button></td>
		</tr>
		
	</tbody>
</table>

<br><br><br><br><br><br><br><br>
<br><br><br>
</body>
</html>
