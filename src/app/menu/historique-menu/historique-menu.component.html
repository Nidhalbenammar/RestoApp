<html>
<br><br><br><br><br><br><br><br>
<body>

    <h3>Menu History</h3>
<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
	<thead>
		<tr>
			<th>Plat</th>
			<th>Date</th>
			<th>Supplement</th>
            <th>Dessert</th>
			<th>Quantity</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let menu of menus">
            <td>{{ menu.descriptionPlat }}</td>
            <td>{{ menu.date }}</td>
            <td>{{ menu.supplement }}</td>
            <td>{{ menu.dessert }}</td>
            <td>{{menu.qteDisponible}}</td>
          
		</tr>
		
	</tbody>
</table>

<br><br><br><br><br><br><br><br>
<br><br><br>
</body>
</html>
